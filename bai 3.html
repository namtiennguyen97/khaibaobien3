<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3: Nhap a va b tu ban phim de xem a co chia het cho b hay khong.</title>
</head>
<body>
<script>
    a = prompt("Nhap bien A: ");
    b = prompt("Nhap bien B: ");
    if (a%b == 0)
    {
        alert('A là bội số của B ');
    }
    else {
        alert('A không phải là bội số của B');
    }
</script>

</body>
</html>
